<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextUtils with Jitesh</title>
  {% load static %}
  <link rel="website icon" type="png" href="{%static 'logo.PNG' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="text-center">Welcome to Text Analyzer</h1>


  <form action="\analyze" method='POST'> {% csrf_token %}

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fw-medium">Enter your text here</label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10" cols="2"></textarea>
    </div>

    <!-- check box -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" role="switch" type="checkbox" value="on" id="flexCheckDefault" name="removepunc">
      <label class="form-check-label" for="flexCheckDefault">
        Remove Puntuation </label>
    </div>
    
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault" name="fullcapse">
      <label class="form-check-label" for="flexCheckDefault">
        Capitalize Text </label>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault" name="newlineremove">
      <label class="form-check-label" for="flexCheckDefault">
        Remove New Line </label>
    </div>

    <div class="form-check mb-3 form-switch">
      <input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault" name="charcount">
      <label class="form-check-label" for="flexCheckDefault">
        Count Characters of Text </label>
    </div>

    <div class="form-check mb-3 form-switch">
      <input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault" name="capfirst">
      <label class="form-check-label" for="flexCheckDefault">
        Camle Case Transformation </label>
    </div>

    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
